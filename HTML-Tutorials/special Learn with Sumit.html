<!DOCTYPE html>
<html lang="en">
<head>
    <title>Learn With Sumit HTML</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- content editable attribute: anyone can edit this text -->
    <div contenteditable="true"> i can edit </div>    
    
    <!-- mark -->
    <p> I can hack <mark>NASA</mark> </p>

    <!-- Details and Summary -->
    <details>
        <summary>You can subscribe me here</summary>
        <p>✔ Youtube</p>
        <p>✔ Facebook</p>
        <p>✔ twitter</p>
    </details>

    <!-- input and accept attribute -->
    <input type="file" accept=".png, .pdf">

    <!-- writing direction atributes -->
    <p dir="rtl">Wrting Arabic From Right</p> 

    <!-- reversed list -->
    <ol reversed>               <!--Serial will be reverse-->
        <li>Facebook</li>
        <li>LinkedIn</li>
        <li>Skype</li>
    </ol>

</body>
</html>
